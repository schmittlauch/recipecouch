<form class="search-form form-inline" method="GET" action="{baseURL}/search" role="form">
  <div class="form-group" style="display: inline-block; width: 80%;">
    <label class="sr-only" for="searchbox">Search query</label>
    <input type="search" name="squery" class="form-control" id="searchbox" placeholder="Search query" value='{value}'>
  </div>
  <button type="submit" class="btn btn-default">Search</button>
</form>
<div id="results"></div>
